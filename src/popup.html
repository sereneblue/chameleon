<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/popup.css" />
    <title>Chameleon</title>
</head>

<body>
    <div class="headers">
        <div class="item about" id="menu_about">?
        </div><div class="active item" id="menu_profile">
        </div><div class="item" id="menu_headers">
        </div><div class="item" id="menu_options">
        </div><div class="item" id="menu_whitelist">
        </div>
    </div>
    <div class="tabs">
        <div class="tab" id="about">
            <img src="img/icon_48.png">
            <h2 class="centered">Chameleon</h2>
            <h4 class="centered">v0.12.19</h4>
            <br/>
            <p class="centered">
                <span id="contrib" />
                <br/>
                <span id="license" />
            </p>
            <br/>  
            <div class="centered"> 
                <div>
                    <a id="sourceCode" href="https://github.com/sereneblue/chameleon"></a>&nbsp;
                    <a id="reportBug" href="https://github.com/sereneblue/chameleon/issues"></a>&nbsp;
                </div>
                <div>
                    <a id="translate" href="https://crowdin.com/project/chameleon"></a>&nbsp;
                    <a id="wiki" href="https://github.com/sereneblue/chameleon/wiki"></a><br/>
                </div>
                <hr style="margin: 10px 0px;">
                <p id="settingsHeader"></p>
                <button id="importSettings" style="margin-top: 1em;"></button>
                <button id="exportSettings" style="margin-top: 1em;"></button>
                <button id="resetSettings" style="margin-top: 1em;"><span class="textReset" /></button>
                <a id="export" style="display:none"></a> <!--- used when exporting settings --->
            </div>
        </div>
        <div class="active tab" id="profile">
            <div style="padding-bottom: 10px;">
                <label>
                    <input type="checkbox" name="notificationsEnabled">
                    <span id="notifications" />
                </label>
            </div>
            <table>
                <tbody>
                    <tr>
                        <td style="padding-right: 20px;">
                            <label><input name="profile_type" type="radio" value="real">&nbsp;<span id="profileReal" /></label>
                        </td>
                        <td>
                            <label><input name="profile_type" type="radio" value="randomDesktop">&nbsp;<span id="profileRandomDesktop" /></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label><input name="profile_type" type="radio" value="random">&nbsp;<span id="profileRandom" /></label>
                        </td>
                        <td>
                            <label><input name="profile_type" type="radio" value="randomMobile">&nbsp;<span id="profileRandomMobile" /></label>
                        </td>
                    </tr>
                </tbody>
            </table>
            <p><span style="color: red;">*</span><span id="profileScriptInjectionMsg" /></p>
            <div id="interval">
                <label><span id="profilePeriodically" />&nbsp;</label>
                <select name="interval">
                    <option value="0"></option>
                    <option value="-1"></option>
                    <option value="1"></option>
                    <option value="5"></option>
                    <option value="10"></option>
                    <option value="20"></option>
                    <option value="30"></option>
                    <option value="40"></option>
                    <option value="50"></option>
                    <option value="60"></option>
                </select>
                <button name="changeNow"><span id="profileIntervalRefresh" /></button>
                <div id="range" style="display: none; margin-top: .5em;">
                    <table style="width: unset; margin-left: auto;">
                        <tr>
                            <td><label for="minInterval"></label>&nbsp;</td>
                            <td><input type="number" name="minInterval" id="minInterval" style="width: 50px" min="0"></td>
                        </tr>
                        <tr>
                            <td><label for="maxInterval"></label>&nbsp;</td>
                            <td><input type="number" name="maxInterval" id="maxInterval" style="width: 50px"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <ul class="groups">
                <li id="sub_win">
                    Windows <span class="profileBrowser"></span>
                    <span style="float: right;">+</span>
                </li>
                <div class="list" id="list_win">
                    <div class="useragent">
                        <label><input name="profile_type" type="radio" value="random_win">&nbsp;<span id="profileRandomWindows" /></label>
                        <span class="excludeall"><span class="profileExclude"></span>&nbsp;<input type="checkbox" name="exc_all1"></span>
                    </div>
                </div>
                <li id="sub_mac">
                    macOS <span class="profileBrowser"></span>
                    <span style="float: right;">+</span>
                </li>
                <div class="list" id="list_mac">
                    <div class="useragent">
                        <label><input name="profile_type" type="radio" value="random_mac">&nbsp;<span id="profileRandomMacOS" /></label>
                        <span class="excludeall"><span class="profileExclude"></span>&nbsp;<input type="checkbox" name="exc_all2"></span>
                    </div>
                </div>
                <li id="sub_linux">
                    Linux <span class="profileBrowser"></span>
                    <span style="float: right;">+</span>
                </li>
                <div class="list" id="list_linux">
                    <div class="useragent">
                        <label><input name="profile_type" type="radio" value="random_linux">&nbsp;<span id="profileRandomLinux" /></label>
                        <span class="excludeall"><span class="profileExclude"></span>&nbsp;<input type="checkbox" name="exc_all3"></span>
                    </div>
                </div>
                <li id="sub_ios">
                    iOS <span class="profileBrowser"></span>
                    <span style="float: right;">+</span>
                </li>
                <div class="list" id="list_ios">
                    <div class="useragent">
                        <label><input name="profile_type" type="radio" value="random_ios">&nbsp;<span id="profileRandomIOS" /></label>
                        <span class="excludeall"><span class="profileExclude"></span>&nbsp;<input type="checkbox" name="exc_all4"></span>
                    </div>
                </div>
                <li id="sub_android">
                    Android <span class="profileBrowser"></span>
                    <span style="float: right;">+</span>
                </li>
                <div class="list" id="list_android">
                    <div class="useragent">
                        <label><input name="profile_type" type="radio" value="random_android">&nbsp;<span id="profileRandomAndroid" /></label>
                        <span class="excludeall"><span class="profileExclude"></span>&nbsp;<input type="checkbox" name="exc_all5"></span>
                    </div>
                </div>
                <li id="sub_custom">
                    <span class="profileCustom"></span>
                    <span style="float: right;">+</span>
                </li>
                <div class="list" id="list_custom">
                    <div class="useragent">
                        <label><input name="profile_type" type="radio" value="custom">&nbsp;<span class="profileCustom" /></label>
                        <input name="custom_ua" type="text" style="width: 90%;">
                    </div>
                </div>
            </ul>
        </div>
        <div class="tab" id="headers">
            <div class="opt">
                <label><input type="checkbox" name="disableAuth">&nbsp;<span id="headersDisableAuth" /></label>
            </div>
            <div class="opt">
                <label><input type="checkbox" name="enableDNT">&nbsp;<span id="headersEnableDNT" /></label>
            </div>
            <div class="opt">
                <label><input type="checkbox" name="blockEtag">&nbsp;<span id="headersBlockEtag" /></label>
            </div>
            <div class="opt">
                <label><input type="checkbox" name="spoofIP">&nbsp;<span id="headersSpoofIP" /></label>
                <select name="spoofIPValue">
                    <option value="0"></option>
                    <option value="1"></option>
                </select>
                <div class="ipAddr" style="display: none">
                    <label><span id="headersRangeFrom"></span>&nbsp;<input type="text" name="rangeFrom" id="rangeFrom" size="10" maxlength="15"></label><br/>
                    <label><span id="headersRangeTo"></span>&nbsp;<input type="text" name="rangeTo" id="rangeTo" size="10" maxlength="15"></label>
                </div>
            </div>
            <div class="opt">
                <label><input type="checkbox" name="disableRef">&nbsp;<span id="headersDisableRef" /></label>
            </div>
            <div class="opt">
                <label><input type="checkbox" name="spoofSourceRef">&nbsp;<span id="headersSpoofSourceRef" /></label>
            </div>
            <div class="opt">
                <label><input type="checkbox" name="upgradeInsecureRequests">&nbsp;<span id="headersUpgradeInsecureReq" /></label>
            </div>
            <p style="margin-top: 10px; color: maroon;"><span id="headersMsg1" />&nbsp;<a href="https://github.com/sereneblue/chameleon/wiki/Headers"><span id="headersMsg2" /></a></p>
            <div class="opt">
                <label for="refererXorigin"><span id="headersRefererXorigin" />&nbsp;:</label>
                <br/>
                <select name="refererXorigin" id="refererXorigin">
                    <option value="0"></option>
                    <option value="1"></option>
                    <option value="2"></option>
                </select>
            </div>
            <div class="opt">
                <label for="refererTrimming"><span id="headersRefererTrimming" />&nbsp;:</label>
                <br/>
                <select name="refererTrimming" id="refererTrimming">
                    <option value="0"></option>
                    <option value="1"></option>
                    <option value="2"></option>
                </select>
            </div>
            <br/>
            <hr><br/>
            <div class="opt">
                <label><input type="checkbox" name="spoofAccept">&nbsp;<span id="headersSpoofAccept" /></label>
            </div>
            <div class="opt">
                <label><input type="checkbox" name="spoofAcceptLang">&nbsp;<span id="headersSpoofAcceptLang" /></label>
                <select name="spoofAcceptLangValue">
                    <option value="ip">IP</option>
                </select>
            </div>
        </div>
        <div class="tab" id="options">
            <ul class="groups">
                <li id="sub_scriptInjection">
                    <span id="optionsGroupScriptInjection"></span>
                    <span style="float: right;">+</span>
                </li>
                <div class="list" id="list_scriptInjection">
                    <div class="opt">
                        <label><input name="enableScriptInjection" type="checkbox">&nbsp;<span id="optionsEnableScriptInjection" /></label>
                        <br/>
                        <span style="font-size: 12px;"><span id="optionsEnableScriptInjectionMsg" /></span>
                    </div>
                    <div class="opt">
                        <label>Websockets:</label>
                        <select name="webSockets">
                            <option value="allow_all"></option>
                            <option value="block_3rd_party"></option>
                            <option value="block_all"></option>
                        </select>
                    </div>
                    <div class="opt">
                        <label><input name="limitHistory" type="checkbox">&nbsp;<span id="optionsLimitHistory"></span>*</label>
                    </div>
                    <div class="opt">
                        <label><input name="protectWinName" type="checkbox">&nbsp;<span id="optionsProtectWinName"></span>*</label>
                    </div>
                    <div class="opt">
                        <label><input name="protectKeyboardFingerprint" type="checkbox">&nbsp;<span id="optionsProtectKBFingerprint"></span>*</label>
                        <input name="kbDelay" type="number" min="1" max="1000" />
                    </div>
                    <div class="opt">
                        <label><input name="spoofAudioContext" type="checkbox">&nbsp;<span id="optionsSpoofAudioContext"></span>*</label>
                    </div>
                    <div class="opt">
                        <label><input name="spoofClientRects" type="checkbox">&nbsp;<span id="optionsSpoofClientRects"></span>*</label>
                    </div>
                    <div class="opt">
                        <label><span id="optionsSpoofScreenSize"></span>*:&nbsp;</label>
                        <select name="screenSize">
                            <option value="default"></option>
                            <option value="custom"></option>
                            <option value="profile"></option>
                            <option value="1366x768">1366x768</option>
                            <option value="1440x900">1440x900</option>
                            <option value="1600x900">1600x900</option>
                            <option value="1920x1080">1920x1080</option>
                            <option value="2560x1440">2560x1440</option>
                            <option value="2560x1600">2560x1600</option>
                        </select>
                        <table id="customScreen" style="width: unset; margin-left: auto; display: none">
                            <tr>
                                <td><label for="customWidth"><span id="optionsSpoofScreenSizeCustomWidth"></span>:&nbsp;</label></td>
                                <td><input type="number" name="customWidth" id="customWidth" style="width: 50px" min="0"></td>
                            </tr>
                            <tr>
                                <td><label for="customHeight"><span id="optionsSpoofScreenSizeCustomHeight"></span>:&nbsp;</label></td>
                                <td><input type="number" name="customHeight" id="customHeight" style="width: 50px"></td>
                            </tr>
                        </table>
                    </div>
                    <div class="opt">
                        <label><span id="optionsSpoofTimezone"></span>*:&nbsp;</label>
                        <select name="timeZone">
                            <option value="default" selected="selected"></option>
                            <option value="ip">IP</option>
                        </select>
                    </div>
                </div>
                <li id="sub_standard">
                    <span id="optionsGroupStandard"></span>
                    <span style="float: right;">+</span>
                </li>
                <div class="list" id="list_standard">
                    <div class="opt">
                        <div class="opt">
                            <label><input name="firstPartyIsolate" type="checkbox">&nbsp;<span id="optionsFirstPartyIsolate" /></label>
                            <button style="float: right" name="resetFirstParty"><span class="textReset" /></button>
                        </div>
                        <div class="opt">
                            <label><input name="resistFingerprinting" type="checkbox">&nbsp;<span id="optionsResistFingerprinting" /></label>
                            <button style="float: right" name="resetFingerprinting"><span class="textReset" /></button>
                        </div>
                        <div class="opt">
                            <label for="trackingProtectionMode"><span id="optionsTrackingProtection" />:&nbsp;</label>
                            <select name="trackingProtectionMode">
                                <option value="always"></option>
                                <option value="never"></option>
                                <option value="private_browsing" selected="selected"></option>
                            </select>
                        </div>
                        <div class="opt">
                            <label><input name="peerConnectionEnabled" type="checkbox">&nbsp;<span id="optionsDisableWebRTC"></span></label>
                        </div>
                        <div class="opt">
                            <label for="webRTCIPHandlingPolicy"><span id="optionsWebRTC"></span>: </label>
                            <select name="webRTCIPHandlingPolicy">
                                <option value="default" selected="selected"></option>
                                <option value="default_public_and_private_interfaces"></option>
                                <option value="default_public_interface_only"></option>
                                <option value="disable_non_proxied_udp"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <li id="sub_cookies">
                    <span id="optionsGroupCookie"></span>
                    <span style="float: right;">+</span>
                </li>
                <div class="list" id="list_cookies">
                    <div class="opt">
                        <label><span id="optionsCookiePolicy"/>:&nbsp;</label>
                        <select name="cookieConfig" style="float: right">
                            <option value="allow_all"></option>
                            <option value="reject_all"></option>
                            <option value="reject_third_party"></option>
                            <option value="allow_visited"></option>
                            <option value="reject_trackers"></option>
                        </select>
                    </div>
                </div>
                <button id="openChecklist" style="width: 100%; margin: 10px 0px;"></button>
            </ul>
        </div>
        <div class="tab" id="whitelist">
            <div id="wlEnable">
                <div>
                    <label><input type="checkbox" name="enableWhitelist">&nbsp;<span id="whitelistEnable" /></label>
                </div>
                <div>
                    <label><input type="checkbox" name="enableContextMenu">&nbsp;<span id="whitelistEnableContextMenu" /></label>
                </div>
                <div style="margin: 10px 0px;">
                    <label><span id="whitelistUseDefault" />:</label><br/>
                    <select name="defaultProfile">
                        <option value="none"></option>
                    </select>
                </div>
            </div>
            <button id="viewIPRules" style="width: 100%; margin: 10px 0px 0px 0px;"><span id="whitelistViewIPRules" /></button>
            <button id="viewRules" style="width: 100%; margin: 10px 0px;"><span id="whitelistViewRules" /></button>
            <div class="whitelist">
                <h4><span id="whitelistCurrentDomain"></span>:</h4>
                <h5></h5>
                <p></p>
                <button id="openEditor" style="width: 100%; margin: 10px 0px;"><span id="whitelistOpenEditor" /></button>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/dep/jquery-3.4.1.slim.min.js"></script>
<script type="text/javascript" src="js/data.js"></script>
<script type="text/javascript" src="js/popup.js"></script>
</html>
